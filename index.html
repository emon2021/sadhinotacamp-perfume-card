<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="perfume_card">
        <div class="container">
            <div class="card_wrapper">
                <div class="card-left">
                    <img width="100%" src="images/perfume.jpg" alt="perfume">
                </div>
                <div class="card-right">
                    <p class="card-subtitle">Perfume</p>
                    <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card-text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="card-prices">
                        <p class="card-price">$149.99</p>
                        <p class="card-old-price">$169.99</p>
                    </div>
                    <button class="card-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
